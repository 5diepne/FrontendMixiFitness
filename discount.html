<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount Events</title>
    <link rel="stylesheet" href="css/listFitnessCenter.css" />
  </head>
  <body>
    <div class="search-section">
      <h1>Discount Events</h1>
      <form class="search-form">
        <div class="search-field">
          <label for="date-range">Select Date Range</label>
          <select id="date-range">
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
          </select>
        </div>
        <button type="submit" class="search-button">Search</button>
      </form>
    </div>

    <div class="card-container">
      <div class="card">
        <img src="https://example.com/event.jpg" alt="Event Image" />
        <div class="card-content">
          <h2>Special Discount Week</h2>
          <p>50% off for all new memberships from 1st to 7th July.</p>
          <p><strong>Location:</strong> City Gym, Da Nang</p>
        </div>
      </div>

      <div class="card">
        <img src="https://example.com/event.jpg" alt="Event Image" />
        <div class="card-content">
          <h2>Summer Promotion</h2>
          <p>Get 30% off on all fitness packages for the month of August.</p>
          <p><strong>Location:</strong> Yoga Studio, HCMC</p>
        </div>
      </div>
    </div>
  </body>
</html>
